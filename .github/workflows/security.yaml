name: Security Scan

on:
  schedule:
    # Weekly security scans
    - cron: '0 0 * * 0'
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner on Dockerfile
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-config-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scanner on filesystem
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-config-results.sarif'
          wait-for-processing: true

      - name: Upload filesystem scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
          wait-for-processing: true

  docker-image-scan:
    runs-on: ubuntu-latest
    needs: trivy-scan
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build test image for scanning
        run: |
          docker build \
            --build-arg PACKETVER=20200401 \
            --build-arg SERVER_MODE=classic \
            --build-arg RENEWAL=false \
            --build-arg RATHENA_COMMIT=master \
            -t rathena-security-scan .

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'rathena-security-scan'
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload image scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'
          wait-for-processing: true

      - name: Check for critical vulnerabilities
        run: |
          # Parse Trivy results for critical vulnerabilities
          if [ -f "trivy-image-results.sarif" ]; then
            CRITICAL_COUNT=$(jq '.runs[0].results[] | select(.level == "error") | .ruleId' trivy-image-results.sarif | wc -l)
            if [ "$CRITICAL_COUNT" -gt 0 ]; then
              echo "Found $CRITICAL_COUNT critical vulnerabilities"
              echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
              echo "**Critical vulnerabilities found:** $CRITICAL_COUNT" >> $GITHUB_STEP_SUMMARY
              echo "Please review the security tab for details." >> $GITHUB_STEP_SUMMARY
              # Don't fail the build, but warn
            else
              echo "No critical vulnerabilities found"
              echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
              echo "âœ… No critical vulnerabilities found" >> $GITHUB_STEP_SUMMARY
            fi
          fi

  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install safety
        run: pip install safety

      - name: Check Python dependencies
        run: |
          # Check for vulnerable Python dependencies in scripts
          if [ -f "requirements.txt" ]; then
            safety check -r requirements.txt
          else
            echo "No requirements.txt found, skipping Python dependency check"
          fi

      - name: Check for outdated dependencies in Dockerfile
        run: |
          # Extract packages from Dockerfile
          grep -E "apt-get install|apt install" Dockerfile | \
            grep -oE "[a-zA-Z0-9._-]+" | \
            sort -u > docker-packages.txt

          echo "Packages installed in Dockerfile:"
          cat docker-packages.txt

  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect secrets with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml
          redact: true

      - name: Create secrets detection summary
        if: always()
        run: |
          echo "## Secrets Detection Summary" >> $GITHUB_STEP_SUMMARY
          echo "Gitleaks scan completed." >> $GITHUB_STEP_SUMMARY
          echo "Check the security tab for any findings." >> $GITHUB_STEP_SUMMARY

  generate-security-report:
    runs-on: ubuntu-latest
    needs: [trivy-scan, docker-image-scan, dependency-check, secret-scan]
    if: always()
    steps:
      - name: Generate security report
        run: |
          echo "# Security Scan Report - $(date)" > security-report.md
          echo "" >> security-report.md
          echo "## Summary" >> security-report.md
          echo "- **Scan date:** $(date)" >> security-report.md
          echo "- **Branch:** ${{ github.ref }}" >> security-report.md
          echo "- **Commit:** ${{ github.sha }}" >> security-report.md
          echo "" >> security-report.md
          echo "## Scans Performed" >> security-report.md
          echo "1. Container image vulnerability scan" >> security-report.md
          echo "2. Filesystem vulnerability scan" >> security-report.md
          echo "3. Dependency vulnerability check" >> security-report.md
          echo "4. Secrets detection" >> security-report.md
          echo "" >> security-report.md
          echo "## Results" >> security-report.md
          echo "View detailed results in the GitHub Security tab." >> security-report.md

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.md