name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        SERVER_MODE: ["renewal"]
        PACKET_VERSION: ["20180418", "20190605", "20200401", "latest"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Get current date
      id: get-date
      run: |
        echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: |
          ghcr.io/${{ github.repository }}/rathena-packetver${{ matrix.PACKET_VERSION }}:${{ matrix.SERVER_MODE }}-${{ steps.get-date.outputs.date }}
        build-args: |
          SERVER_MODE=${{ matrix.SERVER_MODE }}
          PACKET_VERSION=${{ matrix.PACKET_VERSION }}
